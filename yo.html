<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      background: #f0f0f0;
    }
    form {
      background: white;
      padding: 2em;
      border-radius: 10px;
      max-width: 400px;
      margin: auto;
    }
    input, textarea, button {
      display: block;
      width: 100%;
      margin-top: 1em;
      padding: 0.5em;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #007BFF;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <form action="https://formsubmit.co/fecdortv@gmail.com" method="POST">
    <h2>Contact Us</h2>
    
    <input type="text" name="name" placeholder="Your Name" required>
    
    <input type="email" name="email" placeholder="Your Email" required>
    
    <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
    
    <!-- Optional extras for better UX -->
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_next" value="https://yourdomain.com/thank-you.html">
    
    <button type="submit">Send</button>
  </form>
</body>
</html>
