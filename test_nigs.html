<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Pay Success</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #fff;
      font-family: Roboto, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .checkmark {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #34a853;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 40px;
      z-index: 1;
    }

    .checkmark svg {
      width: 50px;
      height: 50px;
      stroke: white;
      stroke-width: 4;
      fill: none;
    }

    .gpay-logo {
      width: 80vw;
      max-width: 600px;
      height: auto;
      z-index: 0;
    }
  </style>
</head>
<body>

  <div class="checkmark">
    <svg viewBox="0 0 24 24">
      <polyline points="20 6 9 17 4 12"></polyline>
    </svg>
  </div>

  <img class="gpay-logo" src="https://blog.usenosh.com/wp-content/uploads/2024/02/111562-googlepay.jpg" alt="Google Pay Logo">

</body>
</html>
